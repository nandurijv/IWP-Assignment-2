<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Register</title>
</head>
<body class="main-container">
    <div class="register-here">
        <h1>Create an account</h1>
    </div>
    <div class="container">
        <div class="img-container">
            <a href="index.html">
                <img src="./assets/logo.png" alt="logo" class="img">
            </a>
        </div>
        <form action="" class="form-container">
            <label class="form-label" for="email">E-Mail</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="domain@email.com">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="********">
            <label class="form-label" for="c-password">Confirm Password</label>
            <input class="form-input" type="password" name="c-password" id="c-password" placeholder="********">
            <label class="form-label" for="phone">Phone Number</label>
            <input class="form-input" type="tel" name="phone" id="phone" placeholder="9876543210">
            <button class="btn" id="login"">Register</button>
            <!-- <div class="or">
                <hr> or <hr>
            </div> -->
            <div class="register">
                <p class="text">Already have an account? <a href="login.html" class="link">Login here.</a></p>
            </div>
        </form>
    </div>
    <script src="./scripts/register.js"></script>
    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/7c91c6f599.js" crossorigin="anonymous"></script>
</body>
</html>
